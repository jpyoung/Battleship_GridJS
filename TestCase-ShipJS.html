<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Testing Objects</title>

    <style>
        .pass {
            background-color: green;
        }
        .fail {
            background-color: red;
        }

    </style>


    <script src="ship.js"></script>



</head>
<body>


<table id="tests" border="1">
    <tr>
        <th>id</th>
        <th>Description</th>
        <th>Result</th>
    </tr>

</table>

<script>

    var rowCounter = 1;

    function insertRow(descript, passfail) {
        var table =  document.getElementById("tests");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = rowCounter++;
        cell2.innerHTML = descript;
        cell3.innerHTML = " ";
        var color = passfail ? "pass" : "fail";
        cell3.className = color;
    }

    function test1() {
        var o = new Ship("Carrier", 5);
        o.shipCords_push("E5");
        insertRow("Axis Been Determine 1 ship added", (o.hasAxisAlignmentBeenDetermined() == false));
    }
    test1();

    function test2() {
        var o = new Ship("Carrier", 5);
        o.shipCords_push("E5");
        o.shipCords_push("E7");
        insertRow("Axis Been Determine 2 ships added", (o.hasAxisAlignmentBeenDetermined() == true));
        o.shipCords_push("E5");
        insertRow("Is ship built yet (shouldnt be): ", o.isShipBuilt() == false);
        o.shipCords_push("E6");
        o.shipCords_push("E8");
        insertRow("Is ship built yet: ", o.isShipBuilt() == true);
    }
    test2();

</script>

</html>
